name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, production, develop ]
  pull_request:
    branches: [ main, production ]

env:
  NODE_VERSION: '18'
  
jobs:
  # Frontend Testing
  frontend-test:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ğŸ“¦ Install Frontend Dependencies
      run: |
        cd frontend
        npm ci
        
    - name: ğŸ” Lint Frontend Code
      run: |
        cd frontend
        npm run lint
        
    - name: ğŸ—ï¸ Build Frontend
      run: |
        cd frontend
        npm run build
        
    - name: ğŸ§ª Run Frontend Tests
      run: |
        cd frontend
        npm test -- --coverage --watchAll=false
        
    - name: ğŸ“Š Upload Frontend Coverage
      uses: codecov/codecov-action@v3
      with:
        flags: frontend
        directory: frontend/coverage
        
  # Backend Testing  
  backend-test:
    name: ğŸ”§ Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: nexus_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install Backend Dependencies
      run: |
        cd backend
        npm ci
        
    - name: ğŸ” Lint Backend Code
      run: |
        cd backend
        npm run lint
        
    - name: ğŸ—„ï¸ Run Database Migrations
      run: |
        cd backend
        npm run migrate
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: nexus_test
        DB_USER: test_user
        DB_PASSWORD: test_password
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        JWT_SECRET: test-secret
        JWT_REFRESH_SECRET: test-refresh-secret
        
    - name: ğŸ§ª Run Backend Tests
      run: |
        cd backend
        npm test -- --coverage
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: nexus_test
        DB_USER: test_user
        DB_PASSWORD: test_password
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        JWT_SECRET: test-secret
        JWT_REFRESH_SECRET: test-refresh-secret
        
    - name: ğŸ“Š Upload Backend Coverage
      uses: codecov/codecov-action@v3
      with:
        flags: backend
        directory: backend/coverage

  # Security Scanning
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ›¡ï¸ Run Security Audit (Frontend)
      run: |
        cd frontend
        npm audit --audit-level moderate
        
    - name: ğŸ›¡ï¸ Run Security Audit (Backend)
      run: |
        cd backend
        npm audit --audit-level moderate
        
    - name: ğŸ” Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: javascript
        
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  # Docker Build Test
  docker-build:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ—ï¸ Build Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false
        tags: nexus-frontend:test
        
    - name: ğŸ—ï¸ Build Backend Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: nexus-backend:test

  # Integration Tests
  integration-test:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ³ Start Services
      run: |
        docker-compose up -d postgres redis
        sleep 10
        
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        cd backend && npm ci
        cd ../frontend && npm ci
        
    - name: ğŸ—„ï¸ Setup Test Database
      run: |
        cd backend
        npm run migrate
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: nexus
        DB_USER: postgres
        DB_PASSWORD: password
        
    - name: ğŸ§ª Run Integration Tests
      run: |
        cd backend
        npm run test:integration
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: nexus
        DB_USER: postgres
        DB_PASSWORD: password
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        JWT_SECRET: test-secret
        JWT_REFRESH_SECRET: test-refresh-secret

  # Deployment (Production only)
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, security-scan, docker-build, integration-test]
    if: github.ref == 'refs/heads/production' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://nexus.example.com
      
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to Production
      run: |
        echo "ğŸš€ Deploying to production..."
        echo "This would trigger your deployment process"
        # Add your deployment commands here
        
    - name: ğŸ“¢ Notify Deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: 'ğŸš€ Nexus has been deployed to production!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      if: always()